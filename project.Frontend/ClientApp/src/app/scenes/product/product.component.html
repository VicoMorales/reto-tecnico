<mat-card>
  <mat-card-header >
    <div class="text-center w-100">
      <h1><b>Mis Productos</b></h1>
    </div>

  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="_presenter.dataSource" class="mat-elevation-z8 w-100">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container  matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationDate|date}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="editar" (click)="_presenter.openEdit(element)">
                <mat-icon>create
                </mat-icon>
              </button>
              <button mat-icon-button aria-label="editar" (click)="_presenter.deleteProduct(element)">
                <mat-icon>delete
                </mat-icon>
              </button>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="_presenter.displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: _presenter.displayedColumns;"></tr>
        </table>
      </div>
      <!-- <div class="clas-12 text-center">
        <button mat-raised-button color="primary" (click)="loadPedido()">Cargar</button>
      </div> -->
    </div>
  </mat-card-content>
</mat-card>
